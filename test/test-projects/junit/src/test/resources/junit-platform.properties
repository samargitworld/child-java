junit.jupiter.execution.parallel.enabled = true
# run all test sequentially by default
# can be changed e.g. by annotating certain classes with @Execution(ExecutionMode.CONCURRENT)
junit.jupiter.execution.parallel.mode.default = same_thread
junit.jupiter.execution.parallel.mode.classes.default = same_thread
# run at least 3 tests in parallel
junit.jupiter.execution.parallel.config.dynamic.factor = 3
